{% extends "base.html" %}
{% block content %}
<h1>Login Page</h1>

<form method="post" id="loginform">
    <div class="form-group" method="post">
      <label for="InputEmail1">Username</label>
      <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="InputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="InputPassword1" placeholder="Enter password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember My Password</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
