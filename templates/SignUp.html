{% extends "base.html" %}
{% block content %}
<h1>Sign Up Page</h1>

<form method="post" id="signupform">
    <div class="form-group" method="post">
      <label for="InputEmail1">Username</label>
      <input type="text" name="username" class="form-control" id="exampleInputEmail12" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="InputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="InputPassword12" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
