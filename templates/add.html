{% extends "base.html" %}
{% block content %}
<div>
    <form method="POST">
        <input placeholder="Name" name="name"/>
        <input placeholder="Symbol" name="symbol"/>
        <input placeholder="Price" type=number step=0.01 name="$"/>
        <input placeholder="Quantity" type="number" step=1 name="Num"/>

        {{error}}
        <input type="submit" value="Add Stock"/>
    </form>
</div>
{% endblock %}
